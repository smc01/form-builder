<!--The content below is only a placeholder and can be replaced.-->
<div class="example-container">
  <h2>Form</h2>
  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="destinationList" [cdkDropListConnectedTo]="[doneList]"
    class="example-list" (cdkDropListDropped)="drop($event)">

    <div class="example-box" *ngFor="let item of destinationList; let i = index" cdkDrag cdkDragLockAxis="y"
      [cdkDragData]="item" (CdkDragStart)="dragStart($event)" (cdkDragEnded)="ended($event)">
      <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
      {{item.name}}

      <div class="item-index">
        {{i}}
      </div>
      <div class="example-cancel" (click)="onClickMe(i)">
        <i class="far fa-trash-alt fa-lg"></i>
      </div>

      <div class="example-handle" cdkDragHandle>
        <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
          <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
      </div>
    </div>
  </div>
</div>

<div class="example-container">
  <h2>Available components</h2>

  <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="targetList" [cdkDropListConnectedTo]="[todoList]" class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of targetList" cdkDrag [cdkDragData]="item">
      {{item.name}}
      <div class="example-handle" cdkDragHandle>
        <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
          <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
      </div>
    </div>
  </div>
</div>
